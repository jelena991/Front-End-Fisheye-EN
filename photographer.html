<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/icons/close.svg">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d21300426d.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographer </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <!-- template for the heading  -->
    <template id="photographer-page-template">
      <div class="photograph-header">
        <div class="photographer-card">
          <div class="photographer-card-text">
            <h2></h2>
            <h3></h3>
            <p></p>
          </div>
          <button class="contact_button" onclick="displayModal()">Contact me</button>
          <img src="" alt="">
        </div>
      </div>
      <div class="select">
        <label> Order by
          <select name="orderBy" id="orderBy">
            <option value="popularity">Popularity</option>
            <option value="date">Date</option>
            <option value="title">Title</option>
          </select>
      </div>
      <!--Box bottom-->
      <div class="photographer-rate">
        <span></span>
        <span class="likes"> 35
        </span>
        <i class="fas fa-heart" aria-label="likes" aria-hidden="true"></i>
      </div>
      <div id="contact_modal" role="dialog" aria-labelledby="contact form" aria-describedby="Please enter your information">
        <div class="modal">
          <header>
            <h2>Contact me</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form>
            <div class="formData">
              <label for="first">First name</label>
              <input type="text" id="first" name="first">
            </div>
            <div class="formData">
              <label for="last">Last name</label>
              <input type="text" id="last" name="last">
            </div>
            <div class="formData">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" pattern=".+@.+\..+">
            </div>
            <div class="formData">
              <textarea name= "message" rows="10" cols="118"></textarea>
            </div>
            <button class="contact_button">Send</button>
          </form>
        </div>
      </div>
      <div class="dialog-overlay">
        
      </div>
    </template>

  </main>


  <!--Gallery-->
  <div id="gallery">
    <template id="gallery-template">
      <div class="image-container">
        <img src="" alt="">
        <!--  <video src="" type="video/mp4">
        </video> -->
        <div class="image-text">
          <p class="image-title"></p>
          <span class="likes"> </span>
          <i class="fas fa-heart" aria-label="likes" aria-hidden="true"></i>
        </div>
      </div>
    </template>
  </div>



  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/factories/Photographer.js"></script>
  <script src="scripts/factories/media.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
