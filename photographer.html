<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/icons/close.svg">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d21300426d.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographer </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
  </header>
  <main id="main">
    <!-- TEMPLATE FOR PHOTOGRAPHER HEADING -->
    <template id="photographer-page-template">
      <div class="photograph-header">
        <div class="photographer-card">
          <div class="photographer-card-text">
            <h2></h2>
            <h3></h3>
            <p></p>
          </div>
          <button class="contact_button" onclick="displayModal()">Contact me</button>
          <img src="" alt="">
        </div>
      </div>

      <!--ODER BY-->
      <div class="select">
        <label> Order by
          <select id="orderBy" name="orderBy">
            <option id="date" value="date">Date</option>
            <option id="popularity" value="popularity">Popularity</option>
            <option id="title" value="title">Title</option>
          </select>
      </div>

      <!--FORM-->
      <div id="contact_modal" class="bground">
        <div class="modal" role="dialog" aria-hidden="true" aria-labelledby="contact form"
          aria-describedby="ContactPhotographer">
          <header>
            <h2>Contact me</h2>
            <h2 id="name"></h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form id="form">
            <div>
              <label for="first">First name</label>
              <input type="text" id="first" name="first" minlength="2" required aria-label="first name">
            </div>
            <div>
              <label for="last">Last name</label>
              <input type="text" id="last" name="last" minlength="2" required aria-label="last name">
            </div>
            <div>
              <label for="email">Email</label>
              <input type="text" id="email" name="email" pattern=".+@.+\..+" required aria-label="email">
            </div>
            <div>
              <label for="message">Your message</label>
              <textarea id="message" name="message" minlength="2" required aria-label="your message"></textarea>
            </div>
            <button id="submitBtn" type="button" class="contact_button" aria-label="Send">Send</button>
          </form>
        </div>

      </div>
      <!-- <div class="modal-overlay">
      </div> -->

    </template>

    <!--BOX WITH RATES AND LIKES-->
    <div class="photographer-rate">
      <p id="sumLikes" class="photographer-rate-likes"></p>
      <i class="fas fa-heart" aria-label="likes" aria-hidden="true"></i>
      <span id="rate" class="photographer-rate-price"></span>
    </div>

  </main>

  <!--GALLERY-->
  <div id="gallery">
    <template id="gallery-template">
      <div class="image-container">
        <img src="" alt="">
        <video src="" type="video/mp4" autoplay muted>
        </video>
        <div class="image-text">
          <p class="image-title"></p>
          <span id="likes" class="likes"> </span>
          <button id="likes-button">
            <i class="fas fa-heart" aria-label="likes" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </template>
  </div>

  <div class="probna" >
    <img class="probna-slika"src="assets/photographers/MarcelNikolic.jpg" alt="">
    <i  class="fas fa-times" aria-label="Close image"></i>
    <i  class="fas fa-chevron-left"></i>
    <i  class="fas fa-chevron-right"></i>
  </div>
  <!--LIGHTBOX-->
  <div id="gallery-lightbox" class="gallery-lightbox">
    <template id="lightbox-template">

      <div id="gallery-lightbox-media" role="dialog" aria-label="Image closeup">
        <img class="lightbox-media-item" src="" alt="">
        <video  class="lightbox-media-item"  src="" type="video/mp4" autoplay muted>
      </div>
    </template>
    <div class="gallery-lightbox-controls">
     
    </div>


  </div>



  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/factories/Photographer.js"></script>
  <script src="scripts/factories/media.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>
</body>

</html>
