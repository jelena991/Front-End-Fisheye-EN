<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/icons/close.svg">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d21300426d.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographer </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>
  </header>
  <main id="main">
    <!-- TEMPLATE FOR PHOTOGRAPHER HEADING -->
    <template id="photographer-page-template">
      <div class="photograph-header">
        <div class="photographer-card">
          <div class="photographer-card-text">
            <h2></h2>
            <h3></h3>
            <p></p>
          </div>
          <button class="contact_button" onclick="displayModal()">Contact me</button>
          <img src="" alt="">
        </div>
      </div>

      <!--ODER BY-->
      <div class="select">
        <label> Order by
          <select name="orderBy" id="orderBy">
            <option value="popularity">Popularity</option>
            <option value="date">Date</option>
            <option value="title">Title</option>
          </select>
      </div>
      <!--BOX WITH RATES AND LIKES-->
      <div class="photographer-rate">
        <p class="photographer-rate-likes">297 081</p>
        <i class="fas fa-heart" aria-label="likes" aria-hidden="true"></i>
        <span class="photographer-rate-price"></span>
      </div>
      <!--FORM-->
      <div id="contact_modal" class="bground">
        <div class="modal" role="dialog" aria-hidden="true" aria-labelledby="contact form"
          aria-describedby="ContactPhotographer">
          <header>
            <h2>Contact me</h2>
            <h2></h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form>
            <div class="formData">
              <label for="first">First name</label>
              <input type="text" id="first" name="first">
            </div>
            <div class="formData">
              <label for="last">Last name</label>
              <input type="text" id="last" name="last">
            </div>
            <div class="formData">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" pattern=".+@.+\..+">
            </div>
            <div class="formData">
              <label for="message">Your message</label>
              <textarea name="message" rows="10" cols="50"></textarea>
            </div>
            <button class="contact_button">Send</button>
          </form>
        </div>

      </div>
      <!-- <div class="modal-overlay">
      </div> -->

    </template>

  </main>

  <!--GALLERY-->
  <div id="gallery">
    <template id="gallery-template">
      <div class="image-container">
        <img src="" alt="" onclick="openLightbox();currentSlide(event)">
        <!--  <video src="" type="video/mp4">
        </video> -->
        <div class="image-text">
          <p class="image-title"></p>
          <span class="likes"> </span>
          <i class="fas fa-heart" aria-label="likes" aria-hidden="true"></i>
        </div>
      </div>
    </template>
  </div>



  <div id="lightbox-modal" class="lightbox-modal">
    <div id="lightbox-content" role="dialog" aria-label="Image closeup">
      <template id="lightbox-template">
        <img src="" alt="">
        <i id="close" class="fas fa-times" aria-label="Close image" onclick="closeLightbox()"></i>
        <i id="rightArr" class="fas fa-chevron-right"></i>
        <i id="leftArr" class="fas fa-chevron-left"></i>
      </template>
    </div>
  </div>



  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/factories/Photographer.js"></script>
  <script src="scripts/factories/media.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>
</body>

</html>
