<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/icons/close.svg">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <!-- template for the heading  -->
    <template id="photographer-page-template">
      <div class="photograph-header">
        <article id="photographer-page-heading">
          <h2></h2>
          <p>
          </p>
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
          <img src="" alt="">
        </article>
      </div>
    </template>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contact me</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>First name</label>
          <input />
        </div>
        <button class="contact_button">Send</button>
      </form>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!--Gallery-->
  <div id="gallery">
    <div class="dropdown">
      <label>Order by
        <select name="orderBy" id="orderBy">
          <option value="popularity">Popularity</option>
          <option value="date">Date</option>
          <option value="title">Title</option>
        </select>
      </label>
    </div>
   
    <template id="gallery-template">
      <img src="" alt="">
      <video src="" type="video/mp4">
        
      </video>
      <p></p>
      <i aria-label="likes"></i>
    </template>
  </div>

  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/factories/Photographer.js"></script>
  <script src="scripts/factories/media.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
